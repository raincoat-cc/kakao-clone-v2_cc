<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Chat | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">
          <i class="fas fa-clock"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header_title">Best Friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <div class="header__icon">
          <i class="fas fa-bars"></i>
        </div>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__message">
        <span class="chat_timestamp">Fridayt, January 11, 2019</span>
        <li class="incoming-message message">
          <span class="message__message__timestamp">
          <div class="message_content">
            <div class="message__bubble">
              Congrats I love you;
            </div>
          </div>

          </span>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input type="text" placeholder="Send message">
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>

        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone-alt"></i>
        </span>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/33fe3f4bd2.js"></script>
  </body>
</html>
