<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>friends | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">
          <i class="fas fa-clock"></i>
        </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <div class="header_title">Chats</div>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friends--lg">
          <div class="friend__column">
            <img src="images/avatar.png" class="g-avatar friends.avatar" />
            <div class="friend__content">
              <span class="friend__name">
                sangWook
              </span>
              <span class="friend__status">
                개발 잘하고 싶어요
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">
          Plus Friend
        </h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.png" class="g-avatar friends.avatar" />
            <div class="friend__content">
              <span class="friend__name">
                sangWook
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">
          Friends 14
        </h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.png" class="g-avatar friends.avatar" />
            <div class="friend__content">
              <span class="friend__name">
                sangWook
              </span>
              <span class="friend__status">
                개발 잘하고 싶어요
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__new-listening">
              <span>FTISLAND (FT SANGWOOK)</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="/friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="/index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="/find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="/more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script src="https://kit.fontawesome.com/33fe3f4bd2.js"></script>
  </body>
</html>
